version: '3.8'

services:
  # AI 분석 서비스 (통합)
  ai-service:
    build:
      context: ./backend/ai-service
      dockerfile: Dockerfile
    container_name: senior-mhealth-ai
    ports:
      - "8081:8081"
    environment:
      - GOOGLE_CLOUD_PROJECT=senior-mhealth-472007
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - USE_RAG=true
      - ENVIRONMENT=development
      - PYTHONUNBUFFERED=1
    volumes:
      # 분석 라이브러리 마운트
      - ./backend/libraries/voice_analysis:/app/libraries/voice_analysis:ro
      # 모델 파일
      - ./models:/app/models:ro
      # 로컬 벡터스토어 (RAG)
      - ./backend/libraries/voice_analysis/analysis/vector_store:/app/vector_store:ro
      # 서비스 계정 키
      - ./backend/serviceAccountKey.json:/app/serviceAccountKey.json:ro
    networks:
      - senior-mhealth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
        reservations:
          memory: 2G
          cpus: '1'

  # 기존 API 게이트웨이 서비스
  api-service:
    build:
      context: ./backend/api-service
      dockerfile: Dockerfile.prod
    container_name: senior-mhealth-api
    ports:
      - "8080:8080"
    environment:
      - GOOGLE_CLOUD_PROJECT=senior-mhealth-472007
      - AI_SERVICE_URL=http://ai-service:8081
      - ENVIRONMENT=production
    networks:
      - senior-mhealth-network
    depends_on:
      - ai-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis 캐시 (선택적)
  redis:
    image: redis:7-alpine
    container_name: senior-mhealth-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - senior-mhealth-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Nginx 리버스 프록시 (선택적)
  nginx:
    image: nginx:alpine
    container_name: senior-mhealth-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - senior-mhealth-network
    depends_on:
      - api-service
      - ai-service
    restart: unless-stopped

networks:
  senior-mhealth-network:
    driver: bridge

volumes:
  redis-data: