# Alert Rules for Senior MHealth API Service
# Chapter 5: Cloud Run Monitoring

groups:
  - name: api_health
    interval: 30s
    rules:
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          service: senior-mhealth-api
        annotations:
          summary: "High API latency detected"
          description: "95th percentile latency is above 1 second for {{ $labels.instance }}"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          service: senior-mhealth-api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for {{ $labels.instance }}"

      - alert: LowAvailability
        expr: up{job="cloud-run-metrics"} == 0
        for: 2m
        labels:
          severity: critical
          service: senior-mhealth-api
        annotations:
          summary: "Service is down"
          description: "Senior MHealth API service is not responding"

      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: senior-mhealth-api
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90% for {{ $labels.instance }}"

      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          service: senior-mhealth-api
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for {{ $labels.instance }}"

  - name: database_health
    interval: 60s
    rules:
      - alert: DatabaseConnectionFailure
        expr: firestore_connection_errors_total > 0
        for: 2m
        labels:
          severity: critical
          service: senior-mhealth-api
          component: database
        annotations:
          summary: "Database connection failures"
          description: "Firestore connection errors detected"

      - alert: SlowQueries
        expr: histogram_quantile(0.95, rate(database_query_duration_seconds_bucket[5m])) > 2
        for: 10m
        labels:
          severity: warning
          service: senior-mhealth-api
          component: database
        annotations:
          summary: "Slow database queries"
          description: "95th percentile query time is above 2 seconds"

  - name: business_metrics
    interval: 300s
    rules:
      - alert: LowReportGenerationRate
        expr: rate(report_generation_total[1h]) < 0.1
        for: 30m
        labels:
          severity: info
          service: senior-mhealth-api
          component: business
        annotations:
          summary: "Low report generation rate"
          description: "Report generation rate is below expected threshold"

      - alert: VoiceAnalysisFailureRate
        expr: rate(voice_analysis_failures_total[10m]) / rate(voice_analysis_total[10m]) > 0.1
        for: 15m
        labels:
          severity: warning
          service: senior-mhealth-api
          component: voice-analysis
        annotations:
          summary: "High voice analysis failure rate"
          description: "Voice analysis failure rate is above 10%"