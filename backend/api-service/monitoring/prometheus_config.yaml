# Prometheus Configuration for Cloud Run Monitoring
# Chapter 5: Performance Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'senior-mhealth'
    environment: 'production'

scrape_configs:
  - job_name: 'cloud-run-metrics'
    static_configs:
      - targets: ['localhost:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'health-check'
    static_configs:
      - targets: ['localhost:8080']
    metrics_path: '/health'
    scrape_interval: 30s

# Alert rules
rule_files:
  - 'alert_rules.yaml'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'